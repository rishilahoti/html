        <main>
            <h1>Sign Up</h1>
            <form>
                <div>
                    <label for="user_first_name">First Name</label><br>
                    <input type="text" id="user_first_name" name="user_first_name" required>
                </div>
                <div>
                    <label for="user_last_name">Last Name</label><br>
                    <input type="text" id="user_last_name" name="user_last_name" required>
                </div>
                <div>
                    <label for="user_email">Email</label><br>
                    <input type="email" id="user_email" name="user_email" required>
                </div>
                <div>
                    <label for="user_pass">Password</label><br>
                    <input type="password" id="user_pass" name="user_pass" required>
                </div>
                <div>
                    <label for="user_confirm_pass">Confirm Password</label><br>
                    <input type="password" id="user_confirm_pass" name="user_confirm_pass" required>
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </main>
        <footer>
            <p>&copy SweetMemories </p>
        </footer>
